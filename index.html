<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="image">
        <img src="./images/illustration-hero.svg" alt="..." />
      </div>
      <div class="main">
        <div class="content">
          <span class="label">Order Summary</span>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </p>
        </div>
        <div class="plan">
          <div class="plan-icon">
            <img src="./images/icon-music.svg" alt="..." />
          </div>
          <div class="plan-detail">
            <span class="plan-label">Annual Plan</span>
            <span>$59.99/year</span>
          </div>
          <div class="plan-action">
            change
          </div>

        </div>
        <div class="action">
          <button class="btn-process">
            Proceed Payment
          </button>
          <button class="btn-cancel">
            Cancel Order
          </button>
        </div>
      </div>
    </div>
    <!-- <img src="./design/active-states.jpg" /> -->
  </div>
</body>
</html>
